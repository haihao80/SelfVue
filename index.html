<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./observer.js"></script>
  <script src="./watch.js"></script>
  <script src="./compile.js"></script>
  <script src="./VueDemo.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{name1}}</h2>
    <h2>{{name2}}</h2>
    <input type="text" v-model="title">
    <h3>{{title}}</h3>
    <button v-on:click="clickMe">v-on事件</button>
    <h3>{{event}}</h3>
  </div>
  <script>
    var print = console.log;
    let vue = new Vue({
      el:"#app",
      data:{
        name1:'我是name1',
        name2:'我是name2',
        event:'event',
        title:'title初始值'
      },
      methods:{
        clickMe:function(){
          this.event = '事件重新赋值'
        }
      },
      mounted:function(){
        console.log('mounted')
      }
    });
  </script>
</body>
</html>
